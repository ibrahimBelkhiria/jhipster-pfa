<h3>Create A project</h3>
<form  (ngSubmit)="saveProject()" name="editForm" role="form" novalidate  #editForm="ngForm" >

        <div class="form-group">
            <label class="form-control-label"  for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="project.name" required/>

        </div>
        <div class="form-group">
            <label class="form-control-label"  for="field_budget">Budget</label>
            <input type="number" class="form-control" name="budget" id="field_budget"
                   [(ngModel)]="project.budget" required/>

        </div>
        <div class="form-group">
            <label class="form-control-label"  for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   [(ngModel)]="project.description" required/>

        </div>
        <div class="form-group">
            <label class="form-control-label"  for="field_open">Open</label>
            <input type="checkbox" class="form-control" name="open" id="field_open"
                   [(ngModel)]="project.open" />

        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDeDebut">Date De Debut</label>
            <div class="d-flex">
                <input id="field_dateDeDebut" type="datetime-local" class="form-control" name="dateDeDebut" [(ngModel)]="project.dateDeDebut"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label"  for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="project.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === project.category?.id ? project.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
            </select>
        </div>
        <button type="submit"  class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;Save
        </button>

</form>
